<div class="forgot-password-wrapper">
  <div class="forgot-password-container">
    <div class="header">
      <h1>Forgot Password</h1>
      <p>Reset your password in a few simple steps</p>
    </div>
    
    <div class="card-body">
      <!-- Request OTP Step -->
      <div *ngIf="step === 'request'">
        <p class="instruction-text">Enter your email address to receive a verification code.</p>
        
        <form #form="ngForm" (ngSubmit)="sendReset(form)" class="form-container">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="email" 
              placeholder="Enter your email" 
              required
              email
              [disabled]="isLoading"
            >
          </div>
          
          <button 
            type="submit" 
            class="btn-login" 
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Send OTP</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i> Sending...
            </span>
          </button>
        </form>
      </div>
      
      <!-- Verify OTP Step -->
      <div *ngIf="step === 'verify'">
        <p class="instruction-text">We've sent a verification code to your email. Please enter it below.</p>
        
        <div class="input-group">
          <label for="otp">Verification Code</label>
          <input 
            type="text" 
            id="otp" 
            [(ngModel)]="otpInput" 
            class="form-control" 
            placeholder="Enter 6-digit code" 
            maxlength="6"
            [disabled]="isLoading"
          >
        </div>
        
        <button 
          type="button" 
          class="btn-login" 
          (click)="verifyOtp()"
          [disabled]="isLoading || !otpInput || otpInput.length !== 6"
        >
          Verify OTP
        </button>
        
        <div class="footer">
          <a href="javascript:void(0)" (click)="resetFlow()">Resend OTP</a>
        </div>
      </div>
      
      <!-- Success Step -->
      <div *ngIf="step === 'done'" class="success-container">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h4>OTP Verified Successfully!</h4>
        <p>You can now reset your password.</p>
        
        <button 
          type="button" 
          class="btn-login" 
          routerLink="/reset-password"
        >
          Reset Password
        </button>
        
        <div class="footer">
          <a href="javascript:void(0)" (click)="resetFlow()">Start Over</a>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" [class.show]="showToast" [class.success]="toastType === 'success'" [class.error]="toastType === 'error'">
    <i class="fas" [class.fa-check-circle]="toastType === 'success'" [class.fa-exclamation-circle]="toastType === 'error'"></i>
    <span>{{ toastMessage }}</span>
  </div>
</div>
