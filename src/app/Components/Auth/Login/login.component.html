<div class="login-wrapper">

  <div class="login-container">
    <div class="header">
      <h1>Welcome to Souqly</h1>
      <p>Sign in to access your dashboard</p>
    </div>
    
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form-container">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          placeholder="Enter your email" 
          autocomplete="off"
          required
          email>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          placeholder="Enter your password"
          required>
          
        <div class="forgot-password-link">
          <a href="/forget-password">Forgot Password?</a>
        </div>
      </div>
      
      <button type="submit" class="btn-login">Sign In</button>
      
      <div class="footer">
        Don't have an account? <a href="/signup">Sign up</a>
      </div>
      
      <div class="cookie-info">
        <h3><i class="fas fa-cookie-bite"></i> Cookie Notice</h3>
        <p>By signing in, you agree to our use of cookies to enhance your experience. We'll create an authentication cookie to keep you signed in.</p>
      </div>
    </form>
  </div>

  <div class="toast" [class.show]="showToast" [class.success]="toastType === 'success'" [class.error]="toastType === 'error'">
    <i class="fas" [class.fa-check-circle]="toastType === 'success'" [class.fa-exclamation-circle]="toastType === 'error'"></i>
    <span>{{ toastMessage }}</span>
  </div>
</div>
