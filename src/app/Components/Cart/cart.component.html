<!-- cart.component.html -->
<div class="cart-overlay" [class.active]="isOpen" (click)="onOverlayClick($event)">
  <div class="cart-sidebar" [class.active]="isOpen" [class.dark-theme]="isDarkTheme">
    <div class="cart-header">
      <h2>Your Shopping Cart</h2>
      <button class="close-btn" (click)="closeCart.emit()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="cart-content">
      <div class="empty-cart" *ngIf="cartItems.length === 0">
        <i class="fas fa-shopping-cart"></i>
        <p>Your cart is empty</p>
        <p>Start shopping to add items!</p>
      </div>

      <div class="cart-items" *ngIf="cartItems.length > 0">
        <div class="cart-item" *ngFor="let item of cartItems; let i = index">
          <div class="item-image">
            <img [src]="item.thumbnail" [alt]="item.title">
          </div>
          <div class="item-details">
            <h3 class="item-title">{{ item.title }}</h3>
            <p class="item-price">${{ item.price.toFixed(2) }}</p>
            <div class="quantity-controls">
              <button class="quantity-btn" (click)="decreaseQuantity(item)">-</button>
              <span class="quantity">{{ item.quantity }}</span>
              <button class="quantity-btn" (click)="increaseQuantity(item)">+</button>
            </div>
          </div>
          <button class="remove-btn" (click)="removeItem(i)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="cart-footer" *ngIf="cartItems.length > 0">
      <div class="cart-total">
        <span>Total:</span>
        <span class="total-price">${{ totalPrice.toFixed(2) }}</span>
      </div>
      <div class="cart-actions">
        <button class="clear-btn" (click)="clearCart()">
          <i class="fas fa-trash"></i> Clear All
        </button>
        <button class="checkout-btn" (click)="checkout()">
          <i class="fas fa-shopping-bag"></i> Checkout
        </button>
      </div>
    </div>
  </div>
</div>
